<script>
  window.onload = function() {
    const array = new Array(100).fill(0).map(function (){ return Math.floor(Math.random()*99)});
    const unique = getUnique(array);

    print("Full array");
    printArray(array);
    print("Unique");
    printArray(unique);

    function getUnique(array){
      const o = {};
      array.forEach(function (el){
        o[el] = true;
      });
      return Object.keys(o);
    }
  }
</script>
